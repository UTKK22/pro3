<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <!-- <script src="myscripts.js"></script> -->
    
</head>
<body>
   
    <div class="main">
        <h3 id="header">calc</h3>
        <div id="incont">
            <input id="result"/>
        </div>
             <div class="outer">
                <button onclick="myfunction(7)"  class="item item1">7</button>
                <button  onclick="myfunction(8)" class="item item2">8</button>
                <button  onclick="myfunction(9)" class="item item3">9</button>
                <button  onclick="Clear()"       class="item item4">DEL</button>
                <button  onclick="myfunction(4)" class="item item5">4</button>
                <button  onclick="myfunction(5)" class="item item6">5</button>
                <button  onclick="myfunction(6)" class="item item7">6</button>
                <button  onclick="myfunction('+')" class="item item8">+</button>
                <button  onclick="myfunction(1)" class="item item9">1</button>
                <button  onclick="myfunction(2)" class="item item10">2</button>
                <button  onclick="myfunction(3)" class="item item11">3</button>
                <button  onclick="myfunction('-')" class="item item12">-</button>
                <button  onclick="myfunction('.')" class="item item13">.</button>
                <button  onclick="myfunction(0)" class="item item14">0</button>
                <button  onclick="myfunction('/')" class="item item15">/</button>
                <button  onclick="myfunction('*')" class="item item16">x</button>
                <button  onclick="Reset()"      class="item item17">RESET</button>
                <button  onclick="Result()"     class="item item18">=</button>
             </div>
    </div>  
    <script src="myscripts.js">
       
    </script>       
</body>
</html>
